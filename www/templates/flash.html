<div class="bar bar-header bar-light site-header-bar">
	<a ui-sref="news" class="back-to-menu"><i class="icon ion-chevron-left"></i></a>
  <h1 class="title">Flash</h1>
</div>
<ion-view view-title="Flash" class="school-info-state-page whats-going-on-state-page dashboard"> 
  	<ion-content class="padding-vertical has-header">	
      <ion-list>
        <div ng-repeat="group in groups">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-arrow-down-b' : 'ion-arrow-right-b'"></i>
            &nbsp;
            {{group.name}}
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="item in group.items"
                    ng-show="isGroupShown(group)">
              <a ui-sref="single-flash({id: item.nid})">{{item.title}}</a>
          </ion-item>
        </div>	  
      </ion-list>			
  	</ion-content>
</ion-view>
